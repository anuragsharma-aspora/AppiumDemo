name: Parameterize Android Automation

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Android repo branch to fetch'
        default: 'develop'
        required: true
      app_version:
        description: 'Version of the app'
        default: '1.0.0'
        required: true
      app_type:
        description: 'Type of app (debug/release)'
        default: 'debug'
        required: true

jobs:
  automation:
    runs-on: ubuntu-latest

    steps:
      - name: Print inputs
        run: |
          echo "Branch: ${{ github.event.inputs.branch }}"
          echo "App Version: ${{ github.event.inputs.app_version }}"
          echo "App Type: ${{ github.event.inputs.app_type }}"

      - name: Checkout automation repo
        uses: actions/checkout@v4

      - name: List artifacts from API
        run: |
          curl -s -H "Authorization: token ${{ secrets.ANDROID_REPO_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/Vance-Club/vance-android/actions/artifacts" \
            | jq '.artifacts[] | {name: .name, id: .id, created_at: .created_at}'

      - name: Get latest APK artifact
        id: artifact
        run: |
          BRANCH="${{ github.event.inputs.branch }}"
          APP_TYPE="${{ github.event.inputs.app_type }}"  # debug or release
      
          ARTIFACT_ID=$(curl -s \
            -H "Authorization: token ${{ secrets.ANDROID_REPO_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/Vance-Club/vance-android/actions/artifacts" \
            | jq -r --arg type "$APP_TYPE" '
                .artifacts
                | map(select(.name | startswith("app-" + $type + "-")))
                | sort_by(.created_at)
                | reverse
                | .[0].id
              ')
      
          if [ -z "$ARTIFACT_ID" ] || [ "$ARTIFACT_ID" = "null" ]; then
            echo "No artifact found for branch $BRANCH and type $APP_TYPE"
            exit 1
          fi
      
          echo "artifact_id=$ARTIFACT_ID" >> $GITHUB_OUTPUT
      

      - name: Download APK artifact
        run: |
          curl -L \
            -H "Authorization: token ${{ secrets.ANDROID_REPO_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/Vance-Club/vance-android/actions/artifacts/${{ steps.artifact.outputs.artifact_id }}/zip" \
            -o android-apk.zip

      - name: Extract APK
        run: |
          unzip android-apk.zip -d android-apk
          ls android-apk

      - name: Upload APK for reference
        uses: actions/upload-artifact@v4
        with:
          name: automation-apk
          path: android-apk/app-debug.apk